<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="source.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Choose your destiny:</h1>
 
    <div class="buttons">
        <button data-sel="rock">Rock</button>
        <button data-sel="paper">Paper</button>
        <button data-sel="scissors">Scissors</button>
        <button data-sel="lizard">Lizard</button>
        <button data-sel="spock">Spock</button>
    </div>

    <div class="selections">Click on one of the buttons above</div>

    <div class="result">LET THE BATTLE BEGIN!!!!!!</div>

    <div class="container">
        <div class="left">Current score</div>   
        <div class="right">
            <span class="score">0</span>
            <span class="score">:</span>
            <span class="score">0</span>
        </div>       
    </div>
